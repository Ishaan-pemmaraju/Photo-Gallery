<!DOCTYPE html>
<html lang="">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo Gallery </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1> <b> Photo Gallery </b> </h1>
    <br>
    <br>
    <br>
    <img src="planets3z8ikw.png" id="img1">

    <h1> <b> Grid Gallery </b> </h1>

    <hr>

    <div class="row">
        <div class="column">
            <img src="2_feature_1600x900_mercury.jpg" style="width:20%">
            <img src="dzxtQ2dXH9SVKztJTbAXSA-1200-80.jpg" style="width:20%">
            <img src="xl-2020-earth-1.jpg" style="width:20%">
            <img src="Mars-Red-Planet-Highlights-scaled.jpg" style="width:20%">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <img src="Jupiter_Centered.width-800.jpg" style="width:20%">

            <img src="_105232349_saturn.jpg" style="width:20%">

            <img src="uranus-1585338466.jpg" style="width:20%">

            <img src="download.jpg" style="width:20%">
        </div>

    </div>


    <hr>
    <br>
    <h1> <b> Sliding Gallery </b> </h1>
    <br>
    <br>

    <div id="myCarousel" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <center>

                    <img src="2_feature_1600x900_mercury.jpg" class="img-responsive">


                </center>
            </div>

            <div class="item">
                <center>
                    <img src="dzxtQ2dXH9SVKztJTbAXSA-1200-80.jpg" class="img-responsive">

                </center>
            </div>

            <div class="item">
                <center>
                    <img src="xl-2020-earth-1.jpg" class="img-responsive">

                </center>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
